<script type="text/javascript">

var currentSong2 = "nosong";
var player = document.getElementById("myAudio");
var socket = io();


// chat

$('form').submit(function(){
  socket.emit('chat message', $('#m').val());
  $('#m').val('');
  return false;
});

socket.on('chat message' ,function(msg){
  var messageDiv='<div class="media msg "> <a class="pull-left" href="#"> <img class="media-object img-circle" style="width: 32px; height: 32px;" src="img/user1.png"> </a> <div class="media-body"> <small class="pull-right time"><i class="fa fa-clock-o"></i> '+formatAMPM(new Date())+'</small> <h5 class="media-heading">User</h5> <small class="col-md-10 text-muted">'+msg+'</small> </div></div>';
  $('#chatDiv').append(messageDiv);
$("#chatDiv").scrollTop($("#chatDiv")[0].scrollHeight); //把聊天顯示的捲軸拉到最下面
});

// music List
socket.on('musicList', function(musicList){

    for(var i= 0 ; i< musicList.length ;i++){
      var songTitle = musicList[i].substring(0,musicList[i].indexOf('.mp3'));
      var src = 'http://localhost:8080/music/'+musicList[i];
      var mediaConversation ='<div onClick="player.src=\''+src+'\'; socket.emit(\'currentSong\',\''+musicList[i]+'\');" class="media conversation"> <a class="pull-left" href="#"> <img class="media-object img-circle"  style="width: 50px; height: 50px;" src="img/play.png">  </a> <div class="media-body"> <h5 class="media-heading">'+songTitle+'</h5> <div> </div>';
      // console.log(mediaConversation);
      $("#musicList").after(mediaConversation);
    }

});
socket.on('currentSong', function(currentSong){
  currentSong2 = currentSong;
  // console.log(currentSong2); //在瀏覽器CONSOLE顯示目前播放什麼音樂
  player.src = 'http://localhost:8080/music/'+currentSong2;
  player.play()

  ;
  //清除並顯示目前歌曲名稱
  $('#currentText').html('');
  $('#currentText').append(currentSong2.substring(0,currentSong2.indexOf('.mp3')));

});

// Users List

  console.log(users.length);

  $("#usersList").append(userHtml);
};
});


//date function
function formatAMPM(date) {
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var ampm = hours >= 12 ? 'pm' : 'am';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0'+minutes : minutes;
  var strTime = hours + ':' + minutes + ' ' + ampm;
  return strTime;
}
